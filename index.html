<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">

    <header class="header">
      <img src="images/logo.svg" alt="Apparel logo">
    </header>
  
    <div class="hero-img">
      <!-- picture girl -->
    </div>
    
    <main class="main">
  
      <h1 class="main__title"><span class="main__title-span">We're</span> coming soon</h1>
    
      <p class="main__paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
  
      <form class="form" id="form" action="#">
        <input id="email" class="form__email" type="email" placeholder="Email Address" title="E-mail" required>
        <img id="error-icon" class="form__error-icon" src="images/icon-error.svg" alt="error icon">
        <button id="submit" class="form__btn-submit" type="submit" title="Submit button">
          <img src="images/icon-arrow.svg" alt="arrow icon">
        </button>
        <p id="error-msg" class="form__error-msg">Please provide a valid email</p>
      </form>
  
    </main>
  
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mijail Hernandez</a>.
      </p>
    </footer>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
